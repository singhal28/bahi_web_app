<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ledger App</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2n0zGzX2RjpZylKKt5F5tqqyaNGoiqTZTfzROkghlIq9KhJ0pbgFE6sL22Qh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f2f3f5;
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            background-color: #00796b;
            color: white;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004d40;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }

            .login-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to बही</h2>
        <form action="/login" method="POST" class="login-form" autocomplete="off">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="PwToCheck" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="error-message">
            <span>{{ logerror }}</span>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/x+965DzO0rT7cC8abS7d8iO20Y6V1OqQhR8qPRApO16IN1sAlkFjL/j7Y6lb" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-chVchFv2ds6oc4jz6pBfmqYb7uNyk8wP6JlmJlQOdz5tWzFbt6OjoYhp7nWzD64i" crossorigin="anonymous"></script>
</body>
</html>
